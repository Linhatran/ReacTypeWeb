<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>ReacType</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-sm navbar-dark sticky-top" style='background-color: #1a1d24;'>
    <a class="navbar-brand mr-0" name="brand"><img src="./images/512x512.png" height="30px"></a>

    <ul class="navbar-nav">
      <li class="nav-logo-text">
        <a class="nav-link" href="https://github.com/team-reactype/ReacType">
          <img src="./images/logo-text.png" height="32px"></a>
      </li>
    </ul>

    <ul class="navbar-nav" id="leftNav">
      <li class="nav-item-text">
        <a class="nav-link" id="download-link" href="#download-section">Download</a>
      </li>
      <li class="nav-item-text">
        <a class="nav-link" id="meet-link" href="#team">Meet the Team</a>
      </li>
      <li>
        <a href="https://github.com/team-reactype/ReacType" target="_blank">
          <img class="nav-icon-gh mt-2" src="./images/GitHub-Mark-Light-120px-plus.png">
        </a>
      </li>
      <li>
        <a href="https://www.linkedin.com/company/reactype">
          <img class="nav-icon-li mr-3 mt-2" src="./images/In-White-128.png" alt="bh linkedIn" >
        </a>
      </li>
    </ul>
  </nav>
  <!-- end of navbar -->
   
  <!-- header -->

  <header style='background-color: #282c34; padding: 5rem 0'>
    <div id='header' class='d-flex justify-content-around' >
      <div id="header-texts">
        <h3 class="text-center text-light">
        A visual prototyping tool for React developers
      </h3>
      <p class="mb-2 mt-4 text-center" style='color: #c5c3c3'>
        comprehensive type checking with <strong style="color: #fff; opacity: 0.9">Typescript</strong> 
      </p>
      <p class="text-center" style='color: #c5c3c3'>
        and flexible exporting in <em style="color: #FDB849; opacity: 0.9">classic React</em>, <em style="color: #FDB849; opacity: 0.9">Next.js</em>, or <em style="color: #FDB849; opacity: 0.9">Gatsby.js</em>
      </p>
      <div id="header-buttons" class="text-center mt-5">
        <button type="button" class="btn btn-info">Download Now</button>
        <button type="button" class="btn btn-link text-info">Take the Tutorial <i class="bi bi-chevron-double-right"></i></button>
        
      </div>
      </div>
      <h1 class="display-3 align-self-center" style='color:rgb(77, 206, 211)'>
        <strong>ReacType</strong>
      </h1>
      
      
    </div>
  </header>
  <!-- end of header -->

  <!-- Download section -->
  <div class="download-section" id="download-section">
    <h1 class="section-title">Download ReacType</h1>
    <div class="download-buttons">
        <a href="https://github.com/open-source-labs/ReacType/releases/tag/Mac.4.0.0" style="text-decoration: none;">
          <button class="btn-primary" style="border-radius:5px">Mac</button>
        </a>
        <a href="https://github.com/open-source-labs/ReacType/releases/tag/Windows.4.0.0" style="text-decoration: none;">
          <button class="btn-primary" style="border-radius:5px">Windows</button>
        </a>
        <a href="https://github.com/open-source-labs/ReacType/releases/tag/Linux.4.0.0" style="text-decoration: none;">
          <button class="btn-primary" style="border-radius:5px">Linux</button>
        </a>
    </div>
  </div>
  <!-- end of download section -->
